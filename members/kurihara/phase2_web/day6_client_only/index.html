<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 Client Only Message Board</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 24px;
        line-height: 1.4;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      input {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>メッセージボード</h1>

    <div class="row">
      <input id="messageInput" type="text" placeholder="メッセージを入力" />
      <button id="addButton" type="button">追加</button>
    </div>

    <ul id="messageList"></ul>

    <script>
      const messages = [];
      const messageInput = document.getElementById("messageInput");
      const addButton = document.getElementById("addButton");
      const messageList = document.getElementById("messageList");

      function renderMessages() {
        messageList.innerHTML = "";
        messages.forEach((message) => {
          const li = document.createElement("li");
          li.textContent = message;
          messageList.appendChild(li);
        });
      }

      function addMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        messages.push(text);
        messageInput.value = "";
        renderMessages();
        console.log("[CLIENT] messages:", messages);
      }

      addButton.addEventListener("click", addMessage);
      messageInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") addMessage();
      });
    </script>
  </body>
</html>
